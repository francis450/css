<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="positioning.css">
    <title>position</title>
</head>
<body>
    <div class="parent">
        <!-- <p>This is the parent container</p> -->
        <div class="child1">
            <p>This is the first item in the container</p>
        </div>
        
        <div class="child2">
            <p>This is the second item in the container</p>
        </div>

        <div class="child3">
            <p>This is the third item in the container</p>
        </div>
        <div class="child4">
            <p>This is the fourth item in the container</p>
        </div>
    </div>
</body>
</html>
